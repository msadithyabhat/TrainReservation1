<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="tm-row">
  <div class="tm-col-left"></div>
  <main class="tm-col-right tm-contact-main" style="background-color: #13131561; margin-top: 3rem"> <!-- Content -->
      <section class="tm-content tm-contact">
          <h2 class="mb-4 tm-content-title" style="font-size: 4rem;">Registeration</h2>
          <form id="contact-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <mat-form-field>
              <label for="">User Name</label>
              <input  matTooltip="Enter passenger id" matInput  autocomplete="off" name="username" [(ngModel)]="form.username" minlength="3" maxlength="20"
              #username="ngModel">
            </mat-form-field> 
            <br>
            <mat-form-field>
              <label for="">Email</label>
              <input type="email"  matTooltip="Enter email id" matInput name="email" [(ngModel)]="form.email" email #email="ngModel" >
            </mat-form-field>
            <br>
            <mat-form-field>
              <label for="">Password</label>
              <input type="password"  matTooltip="Enter passenger id" matInput  autocomplete="off"  name="password" [(ngModel)]="form.password" minlength="6"
              #password="ngModel">
            </mat-form-field>  
              <div class="text-right">
                  <button type="submit" class="btn btn-big btn-primary">Signup</button>
              </div>
              <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
              </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
      </section>
  </main>
</div>
